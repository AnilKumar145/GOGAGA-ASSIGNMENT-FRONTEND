<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .star-rating {
            direction: rtl;
            /* Right to left for visual ordering */
            display: inline-flex;
            position: relative;
        }

        .star-rating input[type="radio"] {
            display: none;
            /* Hide the radio buttons */
        }

        .star-rating label {
            font-size: 30px;
            /* Size of the stars */
            color: #ccc;
            /* Default star color */
            cursor: pointer;
            padding: 0 5px;
            transition: color 0.2s;
        }

        .star-rating label:hover,
        .star-rating label:hover~label {
            color: #ffca08;
            /* Color when hovering over stars */
        }

        .star-rating input[type="radio"]:checked~label {
            color: #ffca08;
            /* Color of selected stars */
        }
    </style>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <a class="navbar-brand" href="#"><img src="https://res.cloudinary.com/anilkumarsala-ccbp-tech/image/upload/v1723864585/ncx1k7vfy7dba4tpmugp.webp" alt="Gogaga Logo" class="logo"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Packages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Membership</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gift Cards</a>
                    </li>
                    <li class="nav-item contact-icon">
                        <a class="nav-link" href="#">
                            <i class="fa fa-address-card" style="font-size:24px"></i>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Main Content Section with Background Image -->
    <section class="bg-image-content">
        <div class="container">
            <h1 class="text-center">Discover Your Next Adventure</h1>
            <p class="text-center">Unlock your path to adventure, start your journey of discovery â€“ where every destination awaits your exploration.</p>
            <div class="form-container">
                <form class="row g-3 align-items-center">
                    <div class="col-md-3">
                        <label for="destination" class="form-label">Destination</label>
                        <input type="text" id="destination" class="form-control" placeholder="Enter destination">
                    </div>
                    <div class="col-md-3">
                        <label for="checkInCheckOut" class="form-label">Check-in & Check-out</label>
                        <input type="date" id="checkIn" class="form-control" placeholder="Check-in">
                        <input type="date" id="checkOut" class="form-control" placeholder="Check-out">
                    </div>
                    <div class="col-md-3">
                        <label for="guestsRooms" class="form-label">Guests & Rooms</label>
                        <input type="text" id="guestsRooms" class="form-control" placeholder="Guests and Rooms" value="2 adults, 0 children, 1 room">
                    </div>

                    <div class="col-md-3">
                        <button type="submit" class="btn btn-dark w-100">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-3">
                <label for="starRating" class="form-label" style="color: white;font-size:20px">Star Rating</label>
                <div class="star-rating">
                    <input type="radio" name="rating" value="1" id="star1"><label for="star1" title="1 star">&#9733;</label>
                    <input type="radio" name="rating" value="2" id="star2"><label for="star2" title="2 stars">&#9733;</label>
                    <input type="radio" name="rating" value="3" id="star3"><label for="star3" title="3 stars">&#9733;</label>
                    <input type="radio" name="rating" value="4" id="star4"><label for="star4" title="4 stars">&#9733;</label>
                    <input type="radio" name="rating" value="5" id="star5" checked><label for="star5" title="5 stars">&#9733;</label>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
